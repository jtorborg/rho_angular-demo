<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
</head>

<body ng-app="dApp">

    <div class="container"  ng-controller="dctrl">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="page-header">
                <h1>Ng-Class Directive Example</h1></div>
            <div class="form-group">
                <p>Select a background <strong>color</strong> from the following options:</p>
                <label>red, orange, yellow, green, blue, or purple</label>
                <input type="text" ng-model="classColor" class="form-control">
            </div>
            <div ng-class="classColor">Using ng-class</div>
        </div>
    </div>

    <div class="container"  ng-controller="zctrl">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="page-header">

            <div class="form-group">
                <p>Select a <strong>font</strong> from the following options:</p>
                <label>arial, copperplate, impact, or papyrus </label>
                <input type="text" ng-model="classFont" class="form-control">
            </div>
            <div ng-class="classFont">Using ng-class</div>
        </div>
    </div>


</body>

</html>
